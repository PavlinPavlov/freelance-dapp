<div class="list-group">
  <a href="#"
     class="list-group-item list-group-item-action"
     *ngFor="let contract of contracts"
     [ngClass]="{'active': contract == focusedContract}"
     (click)="focusedContract = contract">
  <app-contract-card [contract]="contract"
                       (contractClicked)="onContractClicked($event)"></app-contract-card>
  </a>
</div>
