<div class="container-fluid">
  <table class="table">
    <!--    mat table?-->
    <tr>
      <td class="accented-column" i18n>Contract Address</td>
      <td class="wide-column">{{ openedContract.contractAddress }}</td>
    </tr>
    <tr>
      <td class="accented-column" i18n>Owner Address</td>
      <td class="wide-column">{{ openedContract.contractOwner }}</td>
    </tr>
    <tr>
      <td class="accented-column" i18n>Recipient Address</td>
      <td class="wide-column">{{ openedContract.contractRecipient }}</td>
    </tr>
    <tr>
      <td class="accented-column" i18n>Balance</td>
      <td class="wide-column">{{ getBalanceInEther() }} ETH</td>
  </table>
  <hr>
  <div class="row-flex-container">

    <section class="col-flex-container" style="width: 35%">
      <app-contract-event-list [contract]="openedContract"></app-contract-event-list>
    </section>

    <section class="col-flex-container" style="width: 60%">

      <div class="btn-row" *ngIf="isOwner()">
        <h2 i18n>Actions</h2>
        <button-sign [address]="openedContract.contractAddress"/>
        <button-close [address]="openedContract.contractAddress"/>
      </div>

      <div *ngIf="isRecipient()">
        <h2 i18n>Redeem</h2>
        <app-redeem-form [openedContract]="openedContract"></app-redeem-form>
      </div>

    </section>
  </div>

</div>
