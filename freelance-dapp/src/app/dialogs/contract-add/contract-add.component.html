<div class="container">
  <h1>Add Contract by Address</h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="address" i18n>Contract address:</label>
      <input id="address" ngModel class="form-control" name="address">
    </div>

    <button type="submit" class="btn btn-primary" i18n>Add</button>
  </form>
</div>
