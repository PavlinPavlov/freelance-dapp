  <form class="redeem-form" (ngSubmit)="onRedeemSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="signature" i18n>Signature:</label>
      <input id="signature" ngModel class="form-control" name="signature">
    </div>

    <div style="display: flex; gap: 30px">
      <div class="form-group redeem-amount">
        <label for="amount" i18n>Amount:</label>
        <input id="amount" ngModel class="form-control" name="amount" type="number" step="0.01" placeholder="ETH" >
      </div>
      <div class="form-group redeem-nonce">
        <label for="nonce" i18n>Nonce:</label>
        <input id="nonce" ngModel class="form-control" name="nonce" type="number" min="1">
      </div>
      <div class="form-group redeem-buttons">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" (click)="onVerifyClick(f)" i18n>Проверка</button>
          <button type="submit" class="btn btn-primary" i18n>Redeem</button>
        </div>
      </div>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="verificationPassed">
      Съобщението е валидно!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="verificationFailed">
      Съобщението не е валидно! Причина: {{ verificationError }}
    </div>
  </form>
